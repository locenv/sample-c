linux:
  build:
    requires:
      c:
      autoconf:
      automake:
      gmake:
    steps:
    - type: sh
      command: ./autogen.sh
    - type: sh
      command: ./configure --prefix="$SERVICE_DATA"
    - type: gmake
    - type: gmake
      arguments: [install]
