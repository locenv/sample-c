linux:
  build:
    steps:
    - uses: autoconf
    - uses: automake
    - name: Generate configure script
      uses: sh
      with:
        cmd: ./autogen.sh
    - uses: c
    - name: Generate Makefile
      uses: sh
      with:
        cmd: ./configure --prefix="$SERVICE_DATA"
    - name: Build
      uses: gmake
    - name: Install
      uses: gmake
      with:
        target: install
